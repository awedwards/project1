{% extends "layout.html" %}
{% block body %}
  <h2>User Sign-Up</h2>
  <form action="{{ url_for('register_user') }}" method=post>
    <dl>
      <dt>Name:
      <dd><input type=text name=name>
      <dt>Location:
      <dd><input type=text name=location>
      <dt>Date of Birth (mm/dd/yyyy)
      <dd><input type=text name=dob>
      <dt>Email Address:
      <dd><input type=text name=email>
      <dt>Phone Number:
      <dd><input type=text name=phone_number>
      <dt>Choose password:
      <dd><input type=password name=password>
      <dd><input type=submit value=Register>
    </dl>
  </form>
  Would you like to sign up as a <p><a href="participant_register">participant?</a></p> Or an <p><a href="investigator_register">investigator?</a></p>
{% endblock %}
