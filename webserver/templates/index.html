{% extends "layout.html" %}
{% block body %}
  <h2>Login</h2>
  {% if error %}<p class=error><strong>Error:</strong> {{ error }}{% endif %}
  <form action="{{ url_for('login') }}" method=post>
    <dl>
      <dt>User ID:
      <dd><input type=text name=uid>
      <dt>Password:
      <dd><input type=password name=password>
      <dd><input type=submit value=Login>
    </dl>
  </form>
  <p><a href="/register">Sign up<p></a></p> as a new user.
  Go to page for <p><a href="/participant">Participants</a></p> or <p><a href="/manage_studies">Investigator</a></p>
{% endblock %}
