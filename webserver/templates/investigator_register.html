{% extends "layout.html" %}
{% block body %}
  <h2> Investigator Sign-Up</h2>
  {% if error %}<p class=error><strong>Error:</strong> {{ error }}{% endif %}
  <form action="{{ url_for('register_investigator') }}" method=post>
    <dl>
      <dt>Highest Degree Attained and Field:
      <dd><input type=text name=degree>
      <dt>Years of Experience:
      <dd><input type=text name=experience>
      <dd><input type=submit value=Submit>
    </dl>
  </form>
  Would you also like to sign up as a <p><a href="participant_register">participant?</a></p>
{% endblock %}
