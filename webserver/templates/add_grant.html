{% extends "layout.html" %}
{% block body %}
  <h2>Add a New Grant</h2>
  {% if error %}<p class=error><strong>Error:</strong> {{ error }}{% endif %}
  <form action="{{ url_for('add_grant') }}" method=post>
    <dl>
      <dt>Name:
      <dd><input type=text name=name>
      <dt>Amount:
      <dd><input type=text name=amount>
      <dt>Grant Type:
      <dd><input type=text name=grant_type>
      <dt>Start Date (mm/dd/yyyy):
      <dd><input type=text name=start_date>
      <dt>End Date (mm/dd/yyyy):
      <dd><input type=text name=end_date>
      <dt>Source:
      <dd><input type=text name=source>
      <dd><input type=submit value=Add>
    </dl>
  </form>
  <p><a href="/manage_studies">Go back</a></p> to managing your studies.
{% endblock %}
